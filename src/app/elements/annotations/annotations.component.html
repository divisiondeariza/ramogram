<svg:g *ngIf="circle">
  <defs>
    <svg:g ngx-charts-svg-linear-gradient
      orientation="vertical"
      [name]="gradientId"
      [stops]="circle.gradientStops"
    />
  </defs>
  <svg:rect
    *ngIf="barVisible && type === 'standard'"
    [@animationState]="'active'"
    [attr.x]="circle.cx - circle.radius"
    [attr.y]="circle.cy"
    [attr.width]="circle.radius * 2"
    [attr.height]="circle.height"
    [attr.fill]="gradientFill"
    class="tooltip-bar"
  />
  <svg:g ngx-charts-circle
    class="circle"
    [cx]="circle.cx + 10"
    [cy]="circle.cy"
    [r]="circle.radius"
    [fill]="circle.color"
    [class.active]="isActive({name: circle.seriesName})"
    [pointerEvents]="circle.value === 0 ? 'none': 'all'"
    [data]="circle.value"
    [classNames]="circle.classNames"
    (select)="onClick($event, circle.label)"
    (activate)="activateCircle()"
    (deactivate)="deactivateCircle()"
    ngx-tooltip
    [tooltipDisabled]="tooltipDisabled"
    [tooltipPlacement]="'top'"
    [tooltipType]="'tooltip'"
    [tooltipTitle]="tooltipTemplate ? undefined : getTooltipText(circle)"
    [tooltipTemplate]="tooltipTemplate"
    [tooltipContext]="circle.data"
  >



  </svg:g>

	 <svg:circle
	  [attr.cx]="circle.cx"
	  [attr.cy]="circle.cy"
	  [attr.r]="30"
	  [attr.fill]="'blue'"
	  [attr.stroke]="1"
	  [attr.opacity]="1"
	  [attr.class]="circle.classNames"
	  [attr.pointer-events]="circle.value === 0 ? 'none': 'all'"
	>
	  <image xlink:href="assets/img/emojis/very-sad.png" x="0" y="0" height="50px" width="50px"/>

	</svg:circle>

	 <svg:g
	  [attr.x]="circle.cx"
	  [attr.y]="circle.cy"
	>
	  <image xlink:href="assets/img/emojis/very-sad.png" 	  [attr.x]="circle.cx"
	  [attr.y]="circle.cy" height="50px" width="50px"/>

	</svg:g>
</svg:g>
